<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container-fluid">
    <div class="row w-100">
        <div class="col-2 p-0 m-0 flex-fill bg-white">
            <div class="nav flex-column nav-pills mt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="tab-content mt-3 ms-3" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <h1>Admin panel</h1>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                               aria-controls="home" aria-selected="true">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                               aria-controls="profile" aria-selected="false">New user</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="card">
                                <div class="card-header">
                                    <h5>All users</h5>
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>FirstName</th>
                                            <th>LastName</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:utext="${user.getId()}">...</td>
                                            <td th:utext="${user.getFirstName()}">...</td>
                                            <td th:utext="${user.getLastName()}">...</td>
                                            <td th:utext="${user.getAge()}">...</td>
                                            <td th:utext="${user.getEmail()}">...</td>
                                            <td>
                                                <th:block th:each="role : ${user.getRoles()}"
                                                          th:text="${role.toString()}">
                                                </th:block>
                                            </td>

                                            <td>
                                                <button type="button" class="btn btn-info" data-toggle="modal"
                                                        data-target="#editModal"
                                                        th:data-target="${'#edit-user'+ user.id}">Edit
                                                </button>

                                                <div class="modal fade" th:id="${'edit-user'+ user.id}"
                                                     id="editModal" tabindex="-1"
                                                     aria-labelledby="editModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="editModalLabel">Edit
                                                                    user</h5>
                                                                <button type="button" class="btn-close"
                                                                        data-dismiss="modal">
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">

                                                                <form th:action="@{/admin/update}" th:object="${user}"
                                                                      th:method="POST">

                                                                    <div class="mx-auto text-center"
                                                                         style="width: 300px;">

                                                                        <div class="form-group">
                                                                            <label for="idDel" class="form-label">
                                                                                <strong>ID</strong></label>
                                                                            <input type="text" class="form-control"
                                                                                   id="idEdit"
                                                                                   name="id"
                                                                                   th:value="${user.id}" readonly>
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label for="firstNameDel"
                                                                                   class="form-label">
                                                                                <strong>First name</strong></label>
                                                                            <input type="text" class="form-control"
                                                                                   id="firstNameEdit"
                                                                                   name="firstName"
                                                                                   th:value="${user.firstName}">
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label for="lastNameDel" class="form-label">
                                                                                <strong>Last name</strong></label>
                                                                            <input type="text" class="form-control"
                                                                                   id="lastNameEdit"
                                                                                   name="lastName"
                                                                                   th:value="${user.lastName}">
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label for="ageEdit"
                                                                                   class="form-label">
                                                                                <strong>Age</strong></label>
                                                                            <input type="number" class="form-control"
                                                                                   id="ageEdit"
                                                                                   name="age"
                                                                                   th:value="${user.age}">
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label for="emailEdit"
                                                                                   class="form-label">
                                                                                <strong>Email</strong></label>
                                                                            <input type="text" class="form-control"
                                                                                   id="emailEdit"
                                                                                   name="email"
                                                                                   th:value="${user.email}">
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label for="passwordEdit"
                                                                                   class="form-label"><strong>Password</strong></label>
                                                                            <input type="password" class="form-control"
                                                                                   id="passwordEdit"
                                                                                   name="password">
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label for="roleEdit"
                                                                                   class="form-label"><strong>Role</strong></label>
                                                                            <select class="form-control"
                                                                                    name="roles" size="2"
                                                                                    multiple="multiple" id="roleEdit">
                                                                                <option th:each="role : ${roles}"
                                                                                        th:value="${role.id}"
                                                                                        th:text="${role.toString()}"></option>
                                                                            </select>
                                                                        </div>
                                                                    </div>

                                                                    <div class="modal-footer">
                                                                        <button type="button" class="btn btn-secondary"
                                                                                data-dismiss="modal">Close
                                                                        </button>
                                                                        <button type="submit" class="btn btn-primary">
                                                                            Edit
                                                                        </button>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>

                                            <!--                                            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">-->
                                            <td>
                                                <button type="button" class="btn btn-danger" data-toggle="modal"
                                                        data-target="#deleteModal"
                                                        th:data-target="${'#delete-user'+ user.id}">Delete
                                                </button>

                                                <div class="modal fade" th:id="${'delete-user'+ user.id}"
                                                     id="deleteModal" tabindex="-1"
                                                     aria-labelledby="deleteModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">

                                                            <div class="modal-header">
                                                                <h5 class="modal-title" id="deleteModalLabel">Delete
                                                                    user</h5>
                                                                <button type="button" class="btn-close"
                                                                        data-dismiss="modal">
                                                                </button>
                                                            </div>
                                                            <form id="deleteForm">
                                                                <div class="modal-body">

                                                                    <div class="mx-auto text-center"
                                                                         style="width: 300px;">

                                                                        <div class="form-group">
                                                                            <label for="idDel"
                                                                                   class="form-label"><strong>ID</strong></label>
                                                                            <input type="text" class="form-control"
                                                                                   id="idDel"
                                                                                   th:placeholder="${user.id}" readonly>
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label for="firstNameDel"
                                                                                   class="form-label">
                                                                                <strong>First name</strong></label>
                                                                            <input type="text" class="form-control"
                                                                                   id="firstNameDel"
                                                                                   th:placeholder="${user.firstName}"
                                                                                   readonly>
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label for="lastNameDel" class="form-label"><strong>Last
                                                                                name</strong></label>
                                                                            <input type="text" class="form-control"
                                                                                   id="lastNameDel"
                                                                                   th:placeholder="${user.lastName}"
                                                                                   readonly>
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label for="ageDel"
                                                                                   class="form-label"><strong>Age</strong></label>
                                                                            <input type="number" class="form-control"
                                                                                   id="ageDel"
                                                                                   th:placeholder="${user.age}"
                                                                                   readonly>
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label for="emailDel"
                                                                                   class="form-label"><strong>Email</strong></label>
                                                                            <input type="text" class="form-control"
                                                                                   id="emailDel"
                                                                                   th:placeholder="${user.email}"
                                                                                   readonly>
                                                                        </div>

                                                                        <div class="form-group">
                                                                            <label for="roleDel"
                                                                                   class="form-label"><strong>Role</strong></label>
                                                                            <select class="form-control" readonly
                                                                                    name="roles" size="2" id="roleDel">
                                                                                <option th:each="role : ${roles}"
                                                                                        th:value="${role.id}"
                                                                                        th:text="${role.toString()}"></option>
                                                                            </select>
                                                                        </div>
                                                                    </div>

                                                                    <div class="modal-footer">
                                                                        <button type="button" class="btn btn-secondary"
                                                                                data-dismiss="modal">Close
                                                                        </button>
                                                                        <button type="submit" class="btn btn-danger">
                                                                            Delete
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
<!--                                            </form>-->
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <div class="card">
                                <div class="card-header bg-light">
                                    <h5>Add new user</h5>
                                </div>
                                <form id="addForm">
                                    <!--                                <form th:method="POST" th:action="@{/admin/new}" th:object="${newUser}">-->
                                    <div class="card-body">
                                        <div class="mx-auto text-center" style="width: 300px;">

                                            <div class="form-group">
                                                <label for="firstName" class="form-label"><strong>First
                                                    name</strong></label>
                                                <input type="text" class="form-control" id="firstName"
                                                       name="firstName" placeholder="First name">
                                            </div>

                                            <div class="form-group">
                                                <label for="lastName" class="form-label"><strong>Last
                                                    name</strong></label>
                                                <input type="text" class="form-control" id="lastName"
                                                       name="lastName" placeholder="Last name">
                                            </div>

                                            <div class="form-group">
                                                <label for="age" class="form-label"><strong>Age</strong></label>
                                                <input type="number" class="form-control" id="age" name="age"
                                                       placeholder="Age">
                                            </div>

                                            <div class="form-group">
                                                <label for="email" class="form-label"><strong>Email</strong></label>
                                                <input type="text" class="form-control" id="email" name="email"
                                                       placeholder="Email">
                                            </div>

                                            <div class="form-group">
                                                <label for="password"
                                                       class="form-label"><strong>Password</strong></label>
                                                <input type="password" class="form-control" id="password"
                                                       name="password" placeholder="Password">
                                            </div>

                                            <div class="form-group">
                                                <label for="rolesEdit" class="form-label fw-bold mb-0">Role</label>
                                                <select class="form-select" id="rolesEdit" data-user-id="rolesEdit"
                                                        size="2" multiple="multiple">
                                                    <option value="ADMIN">ADMIN</option>
                                                    <option value="USER">USER</option>
                                                </select>
                                                <!--                                                <label for="role"-->
                                                <!--                                                       class="form-label"><strong>Role</strong></label>-->
                                                <!--                                                <select class="form-control"-->
                                                <!--                                                        name="roles" size="2"-->
                                                <!--                                                        multiple="multiple" id="role">-->
                                                <!--                                                    <option value="1 ADMIN">ADMIN</option>-->
                                                <!--                                                    <option value="2 USER">USER</option>-->
                                                <!--&lt;!&ndash;                                                    <option th:each="role : ${roles}"&ndash;&gt;-->
                                                <!--&lt;!&ndash;                                                            th:value="${role.id}"&ndash;&gt;-->
                                                <!--&lt;!&ndash;                                                            th:text="${role.toString()}"></option>&ndash;&gt;-->
                                                <!--                                                </select>-->
                                            </div>

                                            <button type="submit" class="btn btn-success" style="margin-top: 15px">Add
                                                new user
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <h3>User information-page</h3>
                    <div class="card text-dark" style="border-radius: 0">
                        <div class="card-header">
                            <h5>About user</h5>
                        </div>
                        <div class="card-body bg-white">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First name</th>
                                    <th scope="col">Last name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td><p th:text="${thisUser.getId()}"/></td>
                                    <td><p th:text="${thisUser.getFirstName()}"/></td>
                                    <td><p th:text="${thisUser.getLastName()}"/></td>
                                    <td><p th:text="${thisUser.getAge()}"/></td>
                                    <td><p th:text="${thisUser.getEmail()}"/></td>
                                    <td><p th:each="role : ${thisUser.getRoles()}" th:text="${role.toString()}"></p>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{addForm.js}"></script>
<script type="text/javascript" th:src="@{deleteForm.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
