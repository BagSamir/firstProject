<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
            <span class="navbar-text">
                <h5 class="text-white bg-dark">
                    <strong th:text="${thisUser.getEmail()}"></strong>
                    with roles:
                    <tr th:each="role : ${thisUser.getRoles()}" th:text="${role.toString()}"></tr></h5>
            </span>
        <form class="form-signin" method="get" action="/logout">
            <button class="btn btn-outline-light border-0" type="submit">Logout</button>
        </form>
    </div>
</nav>

<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Password</th>
        <th>Age</th>
        <th>Role</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.age}"></td>
        <td><p th:each="role : ${user.getRoles()}" th:text="${role.toString()}"></p>
        <td>
            <a th:href="@{'/admin/update?id=' + ${user.getId()}}">Update</a>
        </td>
        <td>
            <a th:href="@{'/admin/delete?id=' + ${user.getId()}}">Delete</a>
        </td>
    </tr>
</table>
<input type="button" value="Create new user" onclick="window.location.href = '/admin/create'"/>
<br>

</body>
</html>
