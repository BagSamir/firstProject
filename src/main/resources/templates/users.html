<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container-fluid">
    <div class="row w-100">
        <div class="col-2 p-0 m-0 flex-fill bg-white">
            <div class="nav flex-column nav-pills mt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" href="/user">User</a>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="tab-content mt-3 ms-3" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <h1>Admin panel</h1>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                               aria-controls="home" aria-selected="true">Users table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                               aria-controls="profile" aria-selected="false">New user</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="card">
                                <div class="card-header">
                                    <h5>All users</h5>
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>FirstName</th>
                                            <th>LastName</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="usersTable">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                            <!-----------------------------  Modal Delete ----------------------------------------->
                        <div class="modal fade" id="ModalDelete" tabindex="-1" aria-labelledby="ModalDelete" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="modal-title">Delete user</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>

                                    <!-- Form Delete -->
                                    <form class="modal-form" id="formDelete">
                                        <div class="form-group col-6 container-sm bg-white justify-content-center">
                                            <div class="modal-body">
                                                <div class="form-group row mb-3">
                                                    <label for="userIdDelete" class="form-label text-center"><b>ID</b></label>
                                                    <input type="number" class="form-control" name="id" id="userIdDelete" readonly>
                                                </div>
                                                <div class="form-group row mb-3">
                                                    <label for="first_mameDelete" class="form-label text-center"><b>First name</b></label>
                                                    <input type="text" class="form-control" name="firstName" id="first_mameDelete" required>
                                                </div>
                                                <div class="form-group row mb-3">
                                                    <label for="last_nameDelete" class="form-label text-center"><b>Last name</b></label>
                                                    <input type="text" class="form-control" name="lastName" id="last_nameDelete" required>
                                                </div>
                                                <div class="form-group row mb-3">
                                                    <label for="user_ageDelete" class="form-label text-center"><b>Age</b></label>
                                                   <input type="text" class="form-control" name="age" id="user_ageDelete" required>
                                                </div>
                                                <div class="form-group row mb-3">
                                                    <label for="userEmailDelete" class="form-label text-center"><b>Email</b></label>
                                                    <input type="email" class="form-control" name="email" id="userEmailDelete" required>
                                                </div>
                                                <div class="form-group row mb-3">
                                                    <label for="userPasswordDelete" class="form-label text-center"><b>Password</b></label>
                                                    <input type="password" class="form-control" name="password" id="userPasswordDelete">
                                                </div>
                                                <div class="form-group row mb-3">
                                                    <label class="form-label text-center"><b>Role</b></label>
                                                    <select class="form-select" size="2" name="rolesId" multiple aria-label="rolesId">
                                                        <option value="1 ROLE_ADMIN">ADMIN</option>
                                                        <option value="2 ROLE_USER">USER</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="submit" id="deleteButton" class="btn btn-danger">Delete</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>

                        <!-----------------------------  Modal Edit ----------------------------------------->
                        <div class="modal fade" id="ModalEdit" tabindex="-1" aria-labelledby="ModalEdit" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>

                                    <!-- Form Edit -->
                                    <form class="modal-form" id="formEdit">
                                        <div class="form-group col-6 container-sm bg-white justify-content-center">
                                            <div class="modal-body">
                                                <div class="form-group row mb-3">
                                                    <label for="userId" class="form-label text-center"><b>ID</b></label>
                                                    <input type="number" class="form-control" name="id" id="userId" readonly>
                                                </div>
                                                <div class="form-group row mb-3">
                                                    <label for="first_mame" class="form-label text-center"><b>First name</b></label>
                                                    <input type="text" class="form-control" name="firstName" id="first_mame" required>
                                                </div>
                                                <div class="form-group row mb-3">
                                                    <label for="last_name" class="form-label text-center"><b>Last name</b></label>
                                                    <input type="text" class="form-control" name="lastName" id="last_name" required>
                                                </div>
                                                <div class="form-group row mb-3">
                                                    <label for="user_age" class="form-label text-center"><b>Age</b></label>
                                                    <label for="user_age"></label><input type="text" class="form-control" name="age" id="user_age" required>
                                                </div>
                                                <div class="form-group row mb-3">
                                                    <label for="userEmail" class="form-label text-center"><b>Email</b></label>
                                                    <input type="email" class="form-control" name="email" id="userEmail" required>
                                                </div>
                                                <div class="form-group row mb-3">
                                                    <label for="userPassword" class="form-label text-center"><b>Password</b></label>
                                                    <input type="password" class="form-control" name="password" id="userPassword">
                                                </div>
                                                <div class="form-group row mb-3">
                                                    <label class="form-label text-center"><b>Role</b></label>
                                                    <select class="form-select" size="2" name="rolesId" multiple aria-label="rolesId">
                                                        <option value="1 ROLE_ADMIN">ADMIN</option>
                                                        <option value="2 ROLE_USER">USER</option>
                                                    </select>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="modal-footer ">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Edit</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>

                        <!-----------------------------  Modal Add new User ----------------------------------------->
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                            <div class="card">
                                <div class="card-header bg-light">
                                    <h5>Add new user</h5>
                                </div>

                                <!-- Form Add new User -->
                                <form id="addForm">
                                    <div class="card-body">
                                        <div class="mx-auto text-center" style="width: 300px;">
                                            <div class="form-group">
                                                <label for="firstName" class="form-label"><strong>First
                                                    name</strong></label>
                                                <input type="text" class="form-control" id="firstName"
                                                       name="firstName" placeholder="First name">
                                            </div>
                                            <div class="form-group">
                                                <label for="lastName" class="form-label"><strong>Last
                                                    name</strong></label>
                                                <input type="text" class="form-control" id="lastName"
                                                       name="lastName" placeholder="Last name">
                                            </div>
                                            <div class="form-group">
                                                <label for="age" class="form-label"><strong>Age</strong></label>
                                                <input type="number" class="form-control" id="age" name="age"
                                                       placeholder="Age">
                                            </div>
                                            <div class="form-group">
                                                <label for="email" class="form-label"><strong>Email</strong></label>
                                                <input type="email" class="form-control" id="email" name="email"
                                                       placeholder="Email">
                                            </div>
                                            <div class="form-group">
                                                <label for="password"
                                                       class="form-label"><strong>Password</strong></label>
                                                <input type="password" class="form-control" id="password"
                                                       name="password" placeholder="Password">
                                            </div>
                                            <div class="form-group">
                                                <label class="form-label fw-bold mb-0">Role</label>
                                                <select class="form-select" size="2" name="rolesId" multiple aria-label="rolesId">
                                                    <option value="1 ROLE_ADMIN">ADMIN</option>
                                                    <option value="2 ROLE_USER">USER</option>
                                                </select>
                                            </div>
                                            <button type="submit" class="btn btn-success" style="margin-top: 15px">Add
                                                new user
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{addForm.js}"></script>
<script type="text/javascript" th:src="@{deleteForm.js}"></script>
<script type="text/javascript" th:src="@{getUsers.js}"></script>
<script type="text/javascript" th:src="@{editUser.js}"></script>
<script>getUsers()</script>
</body>
</html>
